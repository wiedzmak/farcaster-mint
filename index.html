
<!DOCTYPE html>
<html>
  <head>
    <title>Farcaster PRO Mascot Mint</title>
    <meta charset="UTF-8" />
    <script type="module">
      import { ThirdwebSDK } from "https://unpkg.com/@thirdweb-dev/sdk@3.15.12";
      import { ConnectWallet } from "https://unpkg.com/@thirdweb-dev/react@3.15.12/evm";
      import { ethers } from "https://esm.sh/ethers@6.7.0";

      window.onload = async () => {
        const connectBtn = document.getElementById("connect");
        const mintBtn = document.getElementById("mint");
        const supplyInfo = document.getElementById("supply");

        let sdk, contract, signer;

        connectBtn.onclick = async () => {
          if (!window.ethereum) {
            alert("Please install MetaMask.");
            return;
          }

          const provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          sdk = ThirdwebSDK.fromSigner(signer, "base");

          contract = await sdk.getContract("0x83d7a49C3fA5771FC83843d1fF1C783A947c12AF", "edition-drop");

          const total = await contract.erc1155.totalSupply(0);
          const claimed = await contract.erc1155.totalClaimedSupply(0);

          supplyInfo.innerText = `${claimed.displayValue} / ${total.displayValue} minted`;

          mintBtn.disabled = false;
        };

        mintBtn.onclick = async () => {
          try {
            await contract.erc1155.claim(0, 1);
            alert("ðŸŽ‰ Mint successful!");
          } catch (err) {
            alert("Mint failed: " + err.message);
          }
        };
      };
    </script>
    <style>
      body {
        font-family: sans-serif;
        background: #f8f5f0;
        text-align: center;
        padding: 40px;
      }
      img {
        width: 300px;
        border-radius: 16px;
        margin-bottom: 20px;
      }
      button {
        background: #8247e5;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin: 10px;
      }
      #mint:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Farcaster PRO Mascot</h1>
    <img src="https://nftstorage.link/ipfs/QmPTiPH42NJ7YW61ND9aFmRCrGq45HcX7PAhWpcyGm63Eg/0.png" alt="NFT image"/>
    <p>100 editions Â· 0.005 ETH Â· on Base</p>
    <p id="supply">Connect wallet to see supply</p>
    <button id="connect">Connect Wallet</button>
    <button id="mint" disabled>Mint</button>
  </body>
</html>
