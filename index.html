
<!DOCTYPE html>
<html>
  <head>
    <title>Mint Farcaster PRO Mascot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/sdk@3.15.12/dist/browser.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
        background: #f8f5f0;
      }
      img {
        width: 300px;
        border-radius: 16px;
        margin-bottom: 20px;
      }
      .mint-button {
        background: #8247e5;
        border: none;
        color: white;
        font-size: 18px;
        padding: 15px 30px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Farcaster PRO Mascot</h1>
    <img src="https://nftstorage.link/ipfs/QmPTiPH42NJ7YW61ND9aFmRCrGq45HcX7PAhWpcyGm63Eg/0.png" alt="Farcaster Mascot" />
    <p>100 editions · 0.005 ETH · on Base</p>
    <p id="supply-info">Loading supply info...</p>
    <button class="mint-button" onclick="mintNFT()">Mint</button>

    <script>
      const { ThirdwebSDK } = window.thirdweb;
      const sdk = new ThirdwebSDK("base");

      async function updateSupply() {
        const contract = await sdk.getContract("0x83d7a49C3fA5771FC83843d1fF1C783A947c12AF", "edition-drop");
        const total = await contract.erc1155.totalSupply(0);
        const claimed = await contract.erc1155.totalClaimedSupply(0);
        const remaining = total.displayValue - claimed.displayValue;
        document.getElementById("supply-info").innerText =
          `${claimed.displayValue} / ${total.displayValue} minted`;
      }

      async function mintNFT() {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        sdk.wallet.connect(window.ethereum);
        const contract = await sdk.getContract("0x83d7a49C3fA5771FC83843d1fF1C783A947c12AF", "edition-drop");
        try {
          await contract.erc1155.claim(0, 1); // tokenId = 0, quantity = 1
          alert("Mint successful!");
          updateSupply();
        } catch (err) {
          alert("Mint failed: " + err.message);
        }
      }

      // Initial supply update
      updateSupply();
    </script>
  </body>
</html>
