
<!DOCTYPE html>
<html>
  <head>
    <title>Farcaster PRO Mascot Mint</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/@thirdweb-dev/wallets@latest/dist/wallets.umd.min.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/sdk.umd.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background: #f8f5f0;
        text-align: center;
        padding: 40px;
      }
      img {
        width: 300px;
        border-radius: 16px;
        margin-bottom: 20px;
      }
      button {
        background: #8247e5;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin: 10px;
      }
      #mintButton:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Farcaster PRO Mascot</h1>
    <img src="https://nftstorage.link/ipfs/QmPTiPH42NJ7YW61ND9aFmRCrGq45HcX7PAhWpcyGm63Eg/0.png" alt="NFT image"/>
    <p>100 editions Â· 0.005 ETH Â· on Base</p>
    <p id="status">Connect wallet to begin</p>
    <button id="connectButton">Connect Wallet</button>
    <button id="mintButton" disabled>Mint</button>

    <script>
      const connectButton = document.getElementById("connectButton");
      const mintButton = document.getElementById("mintButton");
      const status = document.getElementById("status");

      let sdk, contract;

      connectButton.onclick = async () => {
        try {
          const wallet = new window.tw.MetamaskWallet();
          await wallet.connect({ chainId: 8453 }); // Base Mainnet
          const signer = await wallet.getSigner();

          sdk = window.tw.ThirdwebSDK.fromSigner(signer, "base");

          contract = await sdk.getContract("0x83d7a49C3fA5771FC83843d1fF1C783A947c12AF", "edition-drop");

          const total = await contract.erc1155.totalSupply(0);
          const claimed = await contract.erc1155.totalClaimedSupply(0);

          status.innerText = `${claimed.displayValue} / ${total.displayValue} minted`;
          mintButton.disabled = false;
        } catch (err) {
          alert("Wallet connection failed: " + err.message);
        }
      };

      mintButton.onclick = async () => {
        try {
          await contract.erc1155.claim(0, 1);
          alert("ðŸŽ‰ Mint successful!");
        } catch (err) {
          alert("Mint failed: " + err.message);
        }
      };
    </script>
  </body>
</html>
